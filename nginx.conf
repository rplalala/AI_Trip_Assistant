server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Use custom 404 page for missing static assets
  error_page 404 /404.html;

  location = /404.html {
    expires -1;
    add_header Cache-Control "no-store" always;
  }

  # SPA 回退：前端路由交由 index.html 处理
  location / { try_files $uri /index.html; }

  # 静态缓存
  location /assets/ {
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
  location = /index.html {
    internal;
    add_header Cache-Control "public, max-age=300, must-revalidate";
  }

  # API 同域反代（保留 /api 前缀）
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 140s;
    proxy_pass http://api-service:8082;  # 保留前缀 /api
    add_header Cache-Control "no-store" always;
  }

  # 反代 GeoDB（HTTP-only）到同域，避免当浏览器在一个 HTTPS 页面 (CDN) 里直接去请求一个 HTTP 资源时，浏览器会拦截
  # 前端改用：/ext/geodb/cities 与 /ext/geodb/countries
  # 把 HTTP 这段放在了服务器端，浏览器根本看不见那段 HTTP，所以就没事了。
  location ^~ /ext/geodb/ {
      # 把 /ext/geodb/<path> 映射到 http://geodb.../v1/geo/<path>
      proxy_pass http://geodb-free-service.wirefreethought.com/v1/geo/;

      # 透传主机头有助于上游做速率或统计
      proxy_set_header Host geodb-free-service.wirefreethought.com;

      # 常规代理头与超时
      proxy_http_version 1.1;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 15s;

      # 给联想结果一个短缓存（可按需调整或去掉）
      add_header Cache-Control "public, max-age=120" always;
  }

  # 反代 Unsplash 图片，由 EC2 所在的服务器来请求图片，避免中国大陆用户直连国外图片服务器无法访问的问题
  # 前端改用：/ext/unsplash/<image-path>
  location ^~ /ext/unsplash/ {
      # 把 /ext/unsplash/<image-path> 映射到 https://images.unsplash.com/<image-path>
      proxy_pass https://images.unsplash.com/;
      proxy_set_header Host images.unsplash.com;
      proxy_ssl_server_name on;
      proxy_http_version 1.1;
      proxy_redirect off;

      # —— 不做本机缓存（删除所有 proxy_cache*）——
      proxy_buffering on;
      proxy_read_timeout 60s;

      # 让 CDN/浏览器缓存（主缓存在 CDN）
      add_header Cache-Control "public, max-age=604800, immutable" always;
  }
}
