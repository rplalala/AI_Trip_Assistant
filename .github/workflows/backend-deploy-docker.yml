name: BE â†’ EC2 (Docker/Compose)

on:
  push:
    branches: [ main ]
    paths:
      - 'api/**'
      - 'external-service/**'
      - '.github/workflows/backend-deploy-docker.yml'
      - 'docker-compose.yml'
      - 'nginx.conf'
  workflow_dispatch: {}

concurrency:
  group: be-ec2-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_API: ghcr.io/${{ github.repository_owner }}/ai-trip-assistant-api
  IMAGE_MOCK_BOOKING: ghcr.io/${{ github.repository_owner }}/ai-trip-assistant-mockbooking

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Make mvnw executable
        run: |
          chmod +x api/mvnw external-service/mvnw

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build API jar
        working-directory: api
        run: |
          ./mvnw -B -Dmaven.test.skip=true -Djacoco.skip=true package

      - name: Build Mock jar
        working-directory: external-service
        run: |
          ./mvnw -B -Dmaven.test.skip=true package

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest
            ${{ env.IMAGE_API }}:${{ github.sha }}

      - name: Build & Push Mock image
        uses: docker/build-push-action@v6
        with:
          context: ./external-service
          file: ./external-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_MOCK_BOOKING }}:latest
            ${{ env.IMAGE_MOCK_BOOKING }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload env files
        run: |
          set -euo pipefail
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
            'mkdir -p /home/ec2-user/AI_Trip_Assistant/'

          cat > .env <<'EOF'
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
          UNSPLASH_API_KEY=${{ secrets.UNSPLASH_API_KEY }}
          DATABASE_USER=${{ secrets.DATABASE_USER }}
          DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          DATABASE_URL=${{ vars.DATABASE_URL }}
          GHCR_USERNAME=${{ secrets.GHCR_USERNAME }}
          GHCR_REPO=${{ vars.GHCR_REPO }}
          OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
          EOF
  
          scp -i key.pem -o StrictHostKeyChecking=no .env \
            ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/AI_Trip_Assistant/.env
          rm -f .env

      - name: Upload compose & nginx.conf
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no ./docker-compose.yml ./nginx.conf \
            ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/AI_Trip_Assistant/

      - name: Compose up
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} '
          set -e
          cd /home/ec2-user/AI_Trip_Assistant && mkdir -p web-dist && 
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin &&
          docker compose pull &&
          docker compose up -d --force-recreate --remove-orphans &&
          docker image prune -f
          '
